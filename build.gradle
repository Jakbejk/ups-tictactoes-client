plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "18.0.2"
    modules = [ 'javafx.controls' ]
}

group 'cz.zcu.fav.kiv.ups.sp.client'
version '0.1.0'
mainClassName = 'cz/zcu/fav/kiv/ups/sp/client/Main.java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

}

test {
    useJUnitPlatform()
}